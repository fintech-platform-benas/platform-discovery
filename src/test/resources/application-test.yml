spring:
  application:
    name: eureka-server-test
  cloud:
    config:
      enabled: false  # Disable config server for tests

server:
  port: 0  # Random port for tests

eureka:
  client:
    enabled: false  # Disable Eureka client for tests
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: health
